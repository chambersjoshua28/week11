<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-Tac-Toe</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1 id="turn" class="mt-4">Player X's Turn</h1>
    <div class="table-responsive">
      <table class="table table-bordered mt-4">
        <tr>
          <td class="cell" data-index="0"></td>
          <td class="cell" data-index="1"></td>
          <td class="cell" data-index="2"></td>
        </tr>
        <tr>
          <td class="cell" data-index="3"></td>
          <td class="cell" data-index="4"></td>
          <td class="cell" data-index="5"></td>
        </tr>
        <tr>
          <td class="cell" data-index="6"></td>
          <td class="cell" data-index="7"></td>
          <td class="cell" data-index="8"></td>
        </tr>
      </table>
    </div>
    <button id="restart" class="btn btn-primary">Restart Game</button>
    <div id="result" class="alert alert-danger hidden mt-4"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
